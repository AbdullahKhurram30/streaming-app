<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../static/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="login-page">
        <form method="POST">
            <h1>Register for the App</h1>
            <div class="content">
                {{ form.hidden_tag() }}
                <div class="input-field">
                    {{ form.username }}
                </div>
                <div class="input-field">
                    {{ form.password }}
                </div>
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
            </div>
            <div class="action">
                {{ form.submit(class="log") }}
            </div>
        </form>
    <a href="{{ url_for('login') }}" class="link">Login</a>
    </div>
</body>
{% endblock %}
</html>
